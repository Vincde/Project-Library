<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button type="button">Click me!</button>
    <form action="">
        <label for="title">Title</label>
        <input type="text" id="title" minlength="5" maxlength="30" required>
        
        <label for="author">Author</label>
        <input type="text" id="author" maxlength="30" minlength="5" required>
        
        <label for="nPages">Number of pages</label>
        <input type="number" id="nPages" min="10" max="50000" required>
        
        <label for="redIt">Red it</label>
        <input type="text" id="redIt" maxlength="3" pattern="[Yy][Ee][Ss]" required>

        <button>Create Book!</button>
    </form>

    <table>

        <div>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Already red</th>
        </div>


    </table>




    <script src="./script.js"></script>
</body>
</html>
